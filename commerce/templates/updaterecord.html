<!DOCTYPE html>
<html>
<head>
    <title>Update Customer</title>
</head>
<body>
    <h2>Update Customer</h2>

<form method="POST" action="{% url 'updaterecorddb' customer.customer_id %}">
  {% csrf_token %}

  
  <label>Name:</label>
  <input type="text" name="name" value="{{ customer.name }}" required><br>

  <label>Email:</label>
  <input type="email" name="email" value="{{ customer.email }}" required><br>

  <label>Phone:</label>
  <input type="text" name="phone" value="{{ customer.phone }}"><br>

  <label>Address:</label>
  <textarea name="address">{{ customer.address }}</textarea><br>

  <label>Quantity:</label>
  <input type="number" name="quantity" value="{{ customer.quantity }}" required><br>

  <label>Price:</label>
  <input type="number" step="0.01" name="price" value="{{ customer.price }}" required><br>

  <button type="submit" style="padding:8px 16px; background:green; color:white; border:none; border-radius:5px; cursor:pointer;">
    Update
  </button>
  <a href='{% url 'displayrecordpage' %}' style="margin-left:10px; padding:6px 12px; background:#ccc; text-decoration:none; border-radius:4px;">Cancel</a>
</form>

</body>
</html>
