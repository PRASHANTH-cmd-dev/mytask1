<!DOCTYPE html>
<html>
<head>
    <title>Delete Customer</title>
</head>
<body>
    <h2>Are you sure you want to delete this customer?</h2>

    <p><strong>ID:</strong> {{ customer.customer_id }}</p>
    <p><strong>Name:</strong> {{ customer.name }}</p>
    <p><strong>Email:</strong> {{ customer.email }}</p>

    <form method="POST" action="{% url 'deleterecorddb' customer.customer_id %}">
        {% csrf_token %}
        <button type="submit" style="background:red; color:white; padding:8px 16px; border:none; border-radius:5px;">Yes, Delete</button>
        <a href="/displayrecord/" style="background:gray; color:white; padding:8px 16px; border:none; border-radius:5px; text-decoration:none;">Cancel</a>
    </form>
</body>
</html>
